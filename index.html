<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWearGoods — Merch that feels like home</title>
  <style>
    body, html { margin:0; padding:0; font-family:'Helvetica Neue', Arial, sans-serif; background:#0f0f0f; color:#fff; text-align:center; }
    header { padding:60px 20px 40px; background:#111; }
    h1 { font-size:3.5rem; margin:0; letter-spacing:2px; opacity: 0; }
    p.tagline { font-size:1.3rem; margin:20px 0 40px; opacity:0.8; opacity: 0; }
    
    /* Tabs container */
    .tabs-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 60px;
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }
    .tab {
      cursor: pointer;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      opacity: 0.6;
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: relative;
      padding: 10px 0;
    }
    .tab:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .tab.active {
      opacity: 1;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 3px;
      background: #4ade80;
      border-radius: 2px;
    }
    
    /* Products - Flexbox with perfect centering */
    .products { 
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px; 
      max-width: 1200px; 
      margin: 0 auto;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .products.visible {
      opacity: 1;
    }
    
    /* Fixed item size */
    .item {
      flex: 0 1 360px;
      max-width: 360px;
      background: #1a1a1a; 
      padding: 30px; 
      border-radius: 16px; 
      visibility: hidden; /* Hidden by default */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out, visibility 0s 0.6s; /* Delay visibility toggle */
      box-sizing: border-box;
    }
    .item.show {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out, visibility 0s 0s;
    }
    
    .item img { width:100%; border-radius:12px; }
    .item h3 { font-size:1.6rem; margin:20px 0 10px; }
    .price { font-size:1.4rem; color:#4ade80; margin:15px 0; }
    .btn-placeholder {
      background:#4ade80; color:#000; padding:14px 30px; border-radius:50px;
      font-weight:bold; text-decoration:none; display:inline-block; margin-top:15px;
    }
    footer { padding:40px; background:#000; font-size:0.9rem; opacity:0.6; }
    @media (max-width:640px){ 
      h1{font-size:2.5rem;} 
      .tabs-container { gap: 40px; }
      .tab { font-size: 1.4rem; }
      .item { flex-basis: 300px; max-width: 300px; }
    }

    /* Header fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1.2s ease-out forwards;
    }

    h1.fade-in {
      animation-delay: 0.3s;
    }

    p.tagline.fade-in {
      animation-delay: 0.8s;
    }
  </style>
</head>
<body>
  <header>
    <h1>HomeWearGoods</h1>
    <p class="tagline">Merch that feels like home — Faith × Gaming × Music</p>
  </header>

  <!-- Tabs -->
  <div class="tabs-container">
    <div class="tab active" data-category="faith">Faith</div>
    <div class="tab" data-category="gaming">Gaming</div>
    <div class="tab" data-category="music">Music</div>
  </div>

  <section class="products" id="products-grid">
    <!-- Reordered to match tab order: Faith first -->
    <!-- PRODUCT 2 - Faith -->
    <div class="item" data-category="faith">
      <img src="https://via.placeholder.com/400x400/222222/ffffff?text=Light+>+Shadows+Tee" alt="Light > Shadows Tee">
      <h3>Light > Shadows Tee</h3>
      <div class="price">$25</div>
      <div id="shopify-button-2">Loading…</div>
    </div>
    
    <!-- PRODUCT 3 - Gaming -->
    <div class="item" data-category="gaming">
      <img src="https://via.placeholder.com/400x400/222222/ffffff?text=Respawn+Hoodie" alt="Respawn Hoodie">
      <h3>Respawn Hoodie</h3>
      <div class="price">$45</div>
      <div id="shopify-button-3">Loading…</div>
    </div>
    
    <!-- PRODUCT 1 - Music -->
    <div class="item" data-category="music">
      <img src="https://via.placeholder.com/400x400/222222/ffffff?text=Music+=+Life+Mug" alt="Music = Life Mug">
      <h3>Music = Life Mug</h3>
      <div class="price">$15</div>
      <div id="shopify-button-1">Loading…</div>
    </div>
  </section>

  <footer>
    © 2025 HomeWearGoods — Made by Freddie Bryant Meyers<br>
    Questions? DM @homeweargoods on TikTok/IG
  </footer>

  <script>
    // Header fade-in
    window.addEventListener('load', function() {
      document.querySelector('h1').classList.add('fade-in');
      document.querySelector('p.tagline').classList.add('fade-in');
    });

    // Tabs functionality
    const tabs = document.querySelectorAll('.tab');
    const productsGrid = document.getElementById('products-grid');
    const items = document.querySelectorAll('.item');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const category = tab.getAttribute('data-category');

        // Make container visible
        productsGrid.classList.add('visible');

        // Hide all items
        items.forEach(item => {
          item.classList.remove('show');
        });

        // Show matching items with stagger
        const matchingItems = document.querySelectorAll(`.item[data-category="${category}"]`);
        matchingItems.forEach((item, index) => {
          setTimeout(() => {
            item.classList.add('show');
          }, index * 200);
        });
      });
    });

    // Initial load: trigger Faith tab
    document.querySelector('.tab.active').click();
  </script>
</body>
</html>
