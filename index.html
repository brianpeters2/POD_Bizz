<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWearGoods — Merch that feels like home</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 60px 20px 40px;
      background: #111;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      opacity: 0;
    }

    p.tagline {
      font-size: 1.3rem;
      margin: 20px 0 40px;
      opacity: 0;
    }

    .intro-section {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 0 20px;
      opacity: 0;
    }

    .intro-title {
      font-size: 2.2rem;
      font-weight: bold;
    }

    .intro-subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .tabs-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 20px 60px;
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .tab {
      cursor: pointer;
      font-size: 1.6rem;
      font-weight: bold;
      opacity: 0.6;
    }

    .tab.active {
      opacity: 1;
      border-bottom: 3px solid #4ade80;
      padding-bottom: 6px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    .products.visible {
      opacity: 1;
      visibility: visible;
    }

    .item {
      flex: 0 0 360px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      display: none;
    }

    .item.show {
      display: block;
    }

    .item img {
      width: 100%;
      border-radius: 12px;
    }

    .item h3 {
      font-size: 1.6rem;
      margin: 20px 0 10px;
    }

    .price {
      font-size: 1.4rem;
      color: #4ade80;
      margin-bottom: 10px;
    }

    footer {
      padding: 40px;
      background: #000;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>HomeWearGoods</h1>
  <p class="tagline">Merch that feels like home — Faith × Gaming × Music</p>
</header>

<div class="intro-section">
  <div class="intro-title">Your FirstWear</div>
  <div class="intro-subtitle">Select your firstwear by clicking the tab that makes you feel like home.</div>
</div>

<div class="tabs-container">
  <div class="tab active" data-category="faith">Faith</div>
  <div class="tab" data-category="gaming">Gaming</div>
  <div class="tab" data-category="music">Music</div>
</div>

<section class="products" id="products-grid">

  <!-- FAITH -->
  <div class="item" data-category="faith">
    <img src="https://via.placeholder.com/400x400/222222/ffffff?text=Disciple+Mug" alt="Disciple Mug">
    <h3>Disciple Mug</h3>
    <div class="price">$15</div>

    <!-- Shopify Buy Button -->
    <div id="product-component-1767467124116"></div>
  </div>

</section>

<footer>
  © 2025 HomeWearGoods — Made by Freddie Bryant Meyers
</footer>

<script>
  // Fade in
  window.addEventListener('load', () => {
    document.querySelector('h1').style.opacity = 1;
    setTimeout(() => document.querySelector('.tagline').style.opacity = 1, 800);
    setTimeout(() => document.querySelector('.intro-section').style.opacity = 1, 1600);
  });

  const tabs = document.querySelectorAll('.tab');
  const productsGrid = document.getElementById('products-grid');
  const items = document.querySelectorAll('.item');

  let shopifyLoaded = false;

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      const category = tab.dataset.category;
      productsGrid.classList.add('visible');

      items.forEach(item => item.classList.remove('show'));

      document.querySelectorAll(`.item[data-category="${category}"]`)
        .forEach(item => item.classList.add('show'));

      if (category === 'faith') loadDiscipleMug();
    });
  });

  function loadDiscipleMug() {
    if (shopifyLoaded) return;
    shopifyLoaded = true;

    (function () {
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';

      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        document.body.appendChild(script);
        script.onload = ShopifyBuyInit;
      }

      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: '1vui80-yp.myshopify.com',
          storefrontAccessToken: '13c816c212788e84e7297615156fc734',
        });

        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: '10142594531607',
            node: document.getElementById('product-component-1767467124116'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
          });
        });
      }

      if (window.ShopifyBuy && window.ShopifyBuy.UI) {
        ShopifyBuyInit();
      } else {
        loadScript();
      }
    })();
  }
</script>

</body>
</html>
