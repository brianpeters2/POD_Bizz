<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWearGoods — Merch that feels like home</title>
  <style>
    body, html { margin:0; padding:0; font-family:'Helvetica Neue', Arial, sans-serif; background:#0f0f0f; color:#fff; text-align:center; }
    header { padding:60px 20px 40px; background:#111; }
    h1 { font-size:3.5rem; margin:0; letter-spacing:2px; }
    p.tagline { font-size:1.3rem; margin:20px 0 40px; opacity:0.8; }
    .products { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:40px; padding:60px 20px; max-width:1200px; margin:0 auto; }
    .item { background:#1a1a1a; padding:30px; border-radius:16px; }
    .item img { width:100%; border-radius:12px; }
    .item h3 { font-size:1.6rem; margin:20px 0 10px; }
    .price { font-size:1.4rem; color:#4ade80; margin:15px 0; }
    .btn-placeholder { 
      background:#4ade80; color:#000; padding:14px 30px; border-radius:50px; 
      font-weight:bold; text-decoration:none; display:inline-block; margin-top:15px;
    }
    footer { padding:40px; background:#000; font-size:0.9rem; opacity:0.6; }
    @media (max-width:640px){ h1{font-size:2.5rem;} }
  </style>
</head>
<body>

  <header>
    <h1>HomeWearGoods</h1>
    <p class="tagline">Merch that feels like home — Faith × Gaming × Music</p>
  </header>

  <section class="products">
    <!-- PRODUCT 1 -->
    <div class="item">
      <img src="https://via.placeholder.com/400x400/222222/ffffff?text=Music+=+Life+Mug" alt="Music = Life Mug">
      <h3>Music = Life Mug</h3>
      <div class="price">$15</div>
      <!-- ↓↓↓ PASTE YOUR SHOPIFY BUY BUTTON CODE HERE ↓↓↓ -->
      <div id="shopify-button-1">Loading…</div>
      <!-- ↑↑↑ PASTE YOUR SHOPIFY BUY BUTTON CODE HERE ↑↑↑ -->
    </div>

    <!-- PRODUCT 2 -->
    <div class="item">
      <img src="https://via.placeholder.com/400x400/222222/ffffff?text=Light+>+Shadows+Tee" alt="Light > Shadows Tee">
      <h3>Light > Shadows Tee</h3>
      <div class="price">$25</div>
      <div id="shopify-button-2">Loading…</div>
    </div>

    <!-- PRODUCT 3 -->
    <div class="item">
      <img src="https://via.placeholder.com/400x400/222222/ffffff?text=Respawn+Hoodie" alt="Respawn Hoodie">
      <h3>Respawn Hoodie</h3>
      <div class="price">$45</div>
      <div id="shopify-button-3">Loading…</div>
    </div>
  </section>

  <footer>
    © 2025 HomeWearGoods — Made by Freddy Bryant Myers<br>
    Questions? DM @homeweargoods on TikTok/IG
  </footer>

</body>
</html>
