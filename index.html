<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWearGoods — Merch that feels like home</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 60px 20px 40px;
      background: #111;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    p.tagline {
      font-size: 1.3rem;
      margin: 20px 0 40px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .intro-section {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .intro-title {
      font-size: 2.2rem;
      font-weight: bold;
    }

    .intro-subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .tabs-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 20px 60px;
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .tab {
      cursor: pointer;
      font-size: 1.6rem;
      font-weight: bold;
      opacity: 0.6;
    }

    .tab.active {
      opacity: 1;
      border-bottom: 3px solid #4ade80;
      padding-bottom: 6px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    .products.visible {
      opacity: 1;
      visibility: visible;
    }

    .item {
      flex: 0 0 340px;
      background: #1a1a1a;
      padding: 24px;
      border-radius: 16px;
      display: none;
    }

    .item.show {
      display: block;
    }

    footer {
      padding: 40px;
      background: #000;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>HomeWearGoods</h1>
  <p class="tagline">Merch that feels like home — Faith × Gaming × Music</p>
</header>

<div class="intro-section">
  <div class="intro-title">Your FirstWear</div>
  <div class="intro-subtitle">Select your firstwear by clicking the tab that makes you feel like home.</div>
</div>

<div class="tabs-container">
  <div class="tab active" data-category="faith">Faith</div>
  <div class="tab" data-category="gaming">Gaming</div>
  <div class="tab" data-category="music">Music</div>
</div>

<section class="products" id="products-grid">

  <!-- FAITH PRODUCT -->
  <div class="item show" data-category="faith">
    <div id="disciple-mug"></div>
  </div>

</section>

<footer>
  © 2025 HomeWearGoods — Made by Freddie Bryant Meyers
</footer>

<script>
  // Fade-in animation
  window.addEventListener('load', () => {
    document.querySelector('h1').style.opacity = 1;
    setTimeout(() => document.querySelector('.tagline').style.opacity = 1, 600);
    setTimeout(() => document.querySelector('.intro-section').style.opacity = 1, 1200);
    document.getElementById('products-grid').classList.add('visible');
  });

  const tabs = document.querySelectorAll('.tab');
  const items = document.querySelectorAll('.item');

  let shopifyLoaded = false;

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      const category = tab.dataset.category;

      items.forEach(item => item.classList.remove('show'));
      document.querySelector(`.item[data-category="${category}"]`)?.classList.add('show');

      if (category === 'faith') loadShopify();
    });
  });

  function loadShopify() {
    if (shopifyLoaded) return;
    shopifyLoaded = true;

    const script = document.createElement('script');
    script.src = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
    script.async = true;
    script.onload = initShopify;
    document.body.appendChild(script);
  }

  function initShopify() {
    const client = ShopifyBuy.buildClient({
      domain: 'YOUR-SHOP.myshopify.com',
      storefrontAccessToken: 'YOUR_STOREFRONT_TOKEN'
    });

    ShopifyBuy.UI.onReady(client).then(ui => {
      ui.createComponent('product', {
        id: '10142594531607',
        node: document.getElementById('disciple-mug'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
          product: {
            width: '280px',
            contents: {
              img: true,
              imgWithCarousel: true,
              title: true,
              price: true,
              description: false,
              quantity: false
            },
            styles: {
              product: {
                'margin': '0 auto'
              },
              button: {
                'background-color': '#4ade80',
                'color': '#000',
                ':hover': { 'background-color': '#22c55e' }
              },
              price: {
                'color': '#4ade80'
              }
            },
            text: {
              button: 'Add to cart'
            }
          }
        }
      });
    });
  }
</script>

</body>
</html>
